<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>NullCypher Interface</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="bg-black text-white font-mono">
    <div class="grid grid-cols-3 gap-4 h-screen p-4">
      <!-- Left: Memory Feed -->
      <div class="bg-gray-900 p-4 rounded shadow-lg">
        <h2 class="text-pink-400 text-xl mb-2">Memory Feed</h2>
        <div class="space-y-2">
          <p class="text-sm">Memory 1</p>
          <p class="text-sm">Memory 2</p>
          <div class="bg-nulldark text-nullaccent p-4 border border-nullpulse">
            Iâ€™m the memory feed.
          </div>
        </div>
      </div>

      <!-- Center: Terminal -->
      <div class="bg-gray-800 p-4 rounded shadow-lg flex flex-col">
        <h2 class="text-cyan-300 text-xl mb-2">NullCypher Terminal</h2>
        <div
          id="terminal-output"
          class="flex-grow bg-black p-2 mb-2 rounded overflow-auto"
        >
          [Waiting for NullCypher...]
        </div>
        <input id="userInput" type="text" placeholder="Type your command" class="input-class p-2 bg-gray-700 text-white rounded">
<button id="submitBtn">Send</button>
<div id="terminalOutput" class="terminal-class"></div>



      </div>

      <!-- Right: Council View -->
      <div class="bg-gray-900 p-4 rounded shadow-lg">
        <h2 class="text-purple-400 text-xl mb-2">Council View</h2>
        <ul class="text-sm list-disc list-inside space-y-1">
          <li>Rogue: Protect</li>
          <li>Daria: Clarity</li>
          <li>Spectrum: Emotion</li>
        </ul>
      </div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
